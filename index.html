<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadison Silva Ribeiro | Perfil Profissional</title>
    <link rel="icon" href="imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #07252e;
            --secondary: #0b2937;
            --accent: #ffffff;
            --accent-glow: rgba(255, 255, 255, 0.8);
            --gold: #ffd700;
            --text: #ffffff;
            --text-light: #e0e0e0;
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 25%),
                linear-gradient(135deg, #0b2535, #0b2535);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Partículas elegantes */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle 20s infinite linear;
        }

        .particle:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 1px; height: 1px; top: 60%; left: 80%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 40%; animation-delay: 8s; }
        .particle:nth-child(4) { width: 2px; height: 2px; top: 30%; left: 70%; animation-delay: 12s; }
        .particle:nth-child(5) { width: 1px; height: 1px; top: 50%; left: 20%; animation-delay: 16s; }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .master-card {
            background: 
                linear-gradient(135deg, rgba(14, 38, 50, 0.95), rgba(12, 41, 59, 0.95));
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 100%;
            padding: 4rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            animation: cardEntrance 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* Borda animada elegante */
        .master-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(135deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent, 
                rgba(255, 255, 255, 0.05),
                transparent);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderRotate 8s linear infinite;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .profile-img-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2.5rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: 
                linear-gradient(var(--secondary), var(--secondary)) padding-box,
                linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2)) border-box;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            position: relative;
            z-index: 2;
            filter: grayscale(0.2);
        }

        .profile-img:hover {
            transform: scale(1.03);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .name-section {
            margin-bottom: 2rem;
        }

        .name-main {
            font-size: 3.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: var(--text);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            display: inline-block;
            animation: nameEntrance 1s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .name-main::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: lineExpand 1.5s ease-out 0.5s forwards;
            opacity: 0;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-light);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 1.5rem;
            animation: fadeInUp 1s ease-out 0.8s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .content-section {
            max-width: 700px;
            margin: 0 auto;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 3rem;
            font-weight: 300;
            text-align: center;
            animation: fadeInUp 1s ease-out 1s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-section {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.1rem 2.2rem;
            border-radius: 50px;
            font-weight: 400;
            font-size: 0.95rem;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 1s ease-out 1.2s forwards;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: transparent;
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05),
                rgba(255, 255, 255, 0.1));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: transparent;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: var(--transition);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            color: var(--text);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            width: 100%;
            animation: fadeIn 1s ease-out 1.6s forwards;
            opacity: 0;
            letter-spacing: 1px;
        }

        /* Animações elegantes */
        @keyframes cardEntrance {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.98); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes nameEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineExpand {
            0% {
                width: 0;
                opacity: 0;
            }
            100% {
                width: 80px;
                opacity: 1;
            }
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .master-card {
                padding: 3rem 2rem;
                border-radius: 20px;
            }
            
            .name-main {
                font-size: 2.5rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .btn {
                padding: 1rem 2rem;
            }
            
            .cta-section {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }
            
            .master-card {
                padding: 2.5rem 1.5rem;
                border-radius: 18px;
            }
            
            .name-main {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .title {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
            
            .profile-img {
                width: 130px;
                height: 130px;
            }
            
            .description {
                font-size: 0.95rem;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
